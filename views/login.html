<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>koa-passport example</title>

    <link rel="stylesheet" type="text/css" href="./public/awesome.css">

</head>
<body>
  <form action="/login" method="post">
    <p>
      <label>Username:
        <input type="text" name="username" value="" />
      </label>
    </p>
    <p>
      <label>Password:
        <input type="password" name="password" value="" />
      </label>
    </p>
    <p>
      <button type="submit">Log In</button>
    </p>
    <p>
      <a href="/auth/facebook">Sign in with Facebook</a> <a href="/auth/twitter">Sign in with Twitter</a> <a href="/auth/google">Sign in with Google</a>
    </p>
  </form>

  <div
  class="fb-like"
  data-share="true"
  data-width="450"
  data-show-faces="true">
  </div>

  <script>
  window.fbAsyncInit = function() {
    FB.init({
      appId      : '213004939042590',
      xfbml      : true,
      version    : 'v2.5'
    });
  };
  (function(d, s, id){
     var js, fjs = d.getElementsByTagName(s)[0];
     if (d.getElementById(id)) {return;}
     js = d.createElement(s); js.id = id;
     js.src = "//connect.facebook.net/en_US/sdk.js";
     fjs.parentNode.insertBefore(js, fjs);
   }(document, 'script', 'facebook-jssdk'));
</script>
</body>
</html>
